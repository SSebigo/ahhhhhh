name: ahhhhhh
description: Makes your smartphone moan, scream or laugh when charging, discharging or full.

version: 2.3.0+26

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^1.0.1
  auto_route: ^4.0.1
  battery: ^2.0.3
  cupertino_icons: ^1.0.5
  equatable: ^2.0.3
  file_picker: ^4.6.1
  flutter_background_service: ^2.1.3
  flutter_bloc: ^8.0.1
  flutter_launcher_icons: ^0.9.3
  flutter_swiper: ^1.1.6
  freezed_annotation: ^2.0.3
  get_it: ^7.2.0
  google_mobile_ads: ^1.3.0
  hive: ^2.2.2
  hive_flutter: ^1.1.0
  injectable: ^1.5.3
  introduction_screen: ^3.0.2
  logger: ^1.1.0
  package_info: ^2.0.2
  path_provider: ^2.0.11
  url_launcher: ^6.1.3

dev_dependencies:
  auto_route_generator: ^4.0.0
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  hive_generator: ^1.1.3
  injectable_generator: ^1.5.3
  very_good_analysis: ^3.0.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/launcher/ic_launcher.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audios/

  fonts:
    - family: VarelaRound
      fonts:
        - asset: assets/fonts/VarelaRound-Regular.ttf
